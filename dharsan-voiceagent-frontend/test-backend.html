<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="status"></div>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testHealth()">Test Health Endpoint</button>
    
    <script>
        const WEBSOCKET_URL = 'wss://dharsan99--voice-ai-backend-run-app.modal.run/ws';
        const HEALTH_URL = 'https://dharsan99--voice-ai-backend-run-app.modal.run/health';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function testHealth() {
            try {
                updateStatus('Testing health endpoint...', 'info');
                const response = await fetch(HEALTH_URL);
                const data = await response.json();
                updateStatus(`Health check passed: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                updateStatus(`Health check failed: ${error.message}`, 'error');
            }
        }
        
        function testConnection() {
            updateStatus('Connecting to WebSocket...', 'info');
            
            const socket = new WebSocket(WEBSOCKET_URL);
            
            socket.onopen = function() {
                updateStatus('WebSocket connection established successfully!', 'success');
                // Send a test message
                const testData = new Int16Array(1024).buffer; // 4KB of silence
                socket.send(testData);
                setTimeout(() => socket.close(), 2000);
            };
            
            socket.onmessage = function(event) {
                updateStatus(`Received message: ${typeof event.data}`, 'info');
            };
            
            socket.onerror = function(error) {
                updateStatus(`WebSocket error: ${error}`, 'error');
            };
            
            socket.onclose = function() {
                updateStatus('WebSocket connection closed', 'info');
            };
        }
    </script>
</body>
</html>
